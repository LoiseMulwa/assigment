<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for ('static',filename='css/style.css')}}">
    <title>Document</title>
</head>
<body class="hhh bg-info ">
    <h1 class="dyn  text-danger ">DAILY NEWS</h1>
    <div class="container " >
        {% for news,description,link,i,time,content in context %}
        <div class="nnn bg-danger">
            <h2 >NEWS</h2>{{news}}
        </div>
        <div class="nnn bg">
            <h3>DESCRIPTION</h3>{{description}}
        </div>
        <div class="nnn">
            <a href="{{link}}"><h4>LINK</h4>Click to know more about the news</a>
        </div>
        <div class="nnn"><img src="{{i}}" alt="" style="height: 400px"></div>
        <div class="nnn">
            <h5 >TIME</h5>{{time}}
        </div>
        <div class="nnn" >
            <h6 >CONTENT</h6>{{content}}
        </div >
        </div>
        <br>

        <hr>

        

        {% endfor %}

        <footer>
            <div class="container-fluid">
                <div class="footer text-center bg-secondary ">
                    <p class="hut pt-4 text-light">&#169 Rights Reserved 2022 .<br> #NEWS AS THEY TREND</p>
                   
                </div>
            </div>
            
        </footer>


    
</body>
</html>
